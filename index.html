<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>
    <div class="container">
        <form action="/form-handling-url" method="post">
            <fieldset class="outer">
                <legend>Add user</legend>

                <div class="content">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div class="content">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div class="content">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div class="status-section content">
                    <div class="status">
                        <label for="role">Status:</label>
                        <input type="text" id="status" name="status">
                    </div>

                    <div class="date">
                        <label for="role">Date:</label>
                        <input type="text" id="date" name="date">
                    </div>
                </div>

                <p>Choose your favorite language:</p>
                <div class="content">
                    <div class="favorite-language">
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">HTML</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">CSS</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">JS</label>
                    </div>
                </div>

                <div class="comments-column content">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div class="checkbox-column content">
                    <input type="checkbox" id="signup" name="signup" value="Signup">
                    <label for="signup" class="signup">Sign up for news</label><br>
                    <input type="checkbox" id="terms" name="terms" value="Terms">
                    <label for="terms" class="terms">Agree to terms</label>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
